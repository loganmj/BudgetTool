<h2>Income</h2>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Configure table -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Name column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element">
      <input matInput [(ngModel)]="element.name">
    </td>
  </ng-container>

  <!-- Amount Planned column -->
  <ng-container matColumnDef="amountPlanned">
    <th mat-header-cell *matHeaderCellDef> Planned Amount </th>
    <td mat-cell *matCellDef="let element">
      <input matInput type="number" [(ngModel)]="element.amountPlanned" (ngModelChange)="calculateTotals()">
    </td>
  </ng-container>

  <!-- Amount Received column -->
  <ng-container matColumnDef="amountReceived">
    <th mat-header-cell *matHeaderCellDef> Received Amount </th>
    <td mat-cell *matCellDef="let element">
      <input matInput type="number" [(ngModel)]="element.amountReceived" (ngModelChange)="calculateTotals()">
    </td>
  </ng-container>

  <!-- Actions column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="warn" (click)="removeItem(element)">Remove</button>
    </td>
  </ng-container>
</table>

<!-- Add income button -->
<button mat-raised-button (click)="addItem()">Add Income</button>
